refresh_rate: 30 seconds
appenders:
  console:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{h({l})}] {m}{n}"
  file:
    kind: rolling_file
    path: "logs/river.log"
    append: true
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{l}] {m}{n}"
    policy:
      kind: compound

      trigger:
        kind: size
        limit: 10 mb

      roller:
        kind: fixed_window
        pattern: "logs/river.{}.log"
        count: 5
        base: 1
root:
  level: info
  appenders:
    - file
    - console
